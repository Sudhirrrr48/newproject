<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Glow</title>
    <link rel="stylesheet" href="flappyglow.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flappy Glow!!!</h1><br>
    <button id="startBtn">Start Game</button><br><br>
    Select Difficulty: <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select><br>
    <p>Press SPACE or TAP to make the bird fly! Avoid the pipes and score high!</p>
    <p id="highScore">High Score: 0</p>
    <canvas id="gameCanvas"></canvas>
    
    <script src="flappyglow.js"></script>
</body>
</html>
