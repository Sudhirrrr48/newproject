<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memorygame.css">
</head>
<body>

    <!-- Intro Page -->
    <div id="intro">
        <h1 style="font-size: 2.5rem;">Memory Game</h1>
        <p style="font-size: 1.2rem;">Match the pairs before time runs out!</p>
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1 style="text-shadow: 0 0 10px cyan;">Memory Game</h1>
        <div id="stats">
            <span>Time Left: <span id="time-left">60</span>s</span> | 
            <span>Score: <span id="score">0</span></span>
        </div><br>
        <div class="memory-grid" id="grid"></div>
    </div>

    <script src="memorygame.js"></script>

</body>
</html>
