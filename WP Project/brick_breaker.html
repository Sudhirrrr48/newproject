<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="brickbreaker.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Brick Breaker</h1><br>
    <button id="startBtn">Start Game</button><br><br>
    Select Difficulty: <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select><br><br>
    <p>Use Left (⬅️) and Right (➡️) Arrow Keys to move the paddle.<br>Bounce the ball to break all bricks!<br>
[Adjust the screen if the pad is not visible!]</p><br>
    <canvas id="gameCanvas"></canvas>
    
   <script src="brickbreaker.js"></script>
</body>
</html>
